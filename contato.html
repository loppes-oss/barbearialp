    <main>
        <form action="">
            <label for="nomeesobrenome">Nome e sobrenome </label>
            <input type="text" id="nomeesobrenome" class="input-padrao" required>

            <label for="Email">Email</label>
            <input type="email" id="Email" class="input-padrao" required  placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required  placeholder="(xx) xxxxx-xxxx">
            <fieldset>
                
                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"  required></textarea>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>

            </fieldset>
            <fieldset>
                <legend>Qual horario prefere ser atentido?</legend>
                <select name="" id="">
                    <option value="">Manha</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label for="bar" class="checkebox" ><input type="checkbox" id="bar" checked> Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulÃ¡rio" class="enviar">
        </form>

                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>

        </table>
